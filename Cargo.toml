[package]
name = "tango_bridge_rs"
description = "Tango ADB Desktop Application"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[package.metadata.winresource]
ProductName = "Tango ADB"
OriginalFilename = "tango-bridge.exe"
LegalCopyright = "Copyright Â© 2024-2025 Tango ADB"

[profile.release]
strip = true
lto = true

[dependencies]
auto-launch = "0.5.0"
open = "5.1.3"
tao = "0.28.0"
tray-icon = { version = "0.14.0", default-features = false, features = [] }
tokio = { version = "1.37.0", features = ["full"] }
futures-util = "0.3.30"
image = { version = "0.25.1", default-features = false, features = ["png"] }
single-instance = "0.3.3"
reqwest = { version = "0.12.4", features = ["stream"] }
axum = { version = "0.8.1", features = ["macros", "ws"] }
tower-http = { version = "0.6.2", features = ["cors"] }
http = "1.2.0"

[build-dependencies]
winresource = "0.1"

[target."cfg(target_os = \"macos\")".dependencies]
core-foundation = "0.9"
